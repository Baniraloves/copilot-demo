name: Bug Report
description: バグの報告
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## バグ報告
        発見したバグについて報告してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: どのような問題が発生していますか?
      placeholder: "例: Todoを削除しても画面から消えない"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順を記載してください
      placeholder: |
        1. アプリを開く
        2. Todoを追加
        3. 削除ボタンをクリック
        4. 画面が更新されない
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作すべきですか?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にどのように動作しましたか?
    validations:
      required: true
